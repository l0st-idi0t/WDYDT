<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="/singlePost.js" defer></script>
  </head>
  <button class="backBtn">
    <img id="backBtn" src="imgs/backBtn.png" class="backBtnImg" />
  </button>
  <body>
    <center>
      <div class="pad"></div>
      <div id="stickyContainer">
        <div class="bigSticky" id="stickyNote">
          <div class="stickyTop"></div>
        </div>
        <div>
          <form id="replyForm">
            <div class="inputBg">
              <img src="imgs/textfield.png" class="inputImg" />
              <input
                type="text"
                id="replyInput"
                class="inputText"
                placeholder="Leave a message!"
              />
            </div>
            <button type="submit" class="btnStyle">
              <img src="imgs/button.png" class="btnImg" />
            </button>
          </form>
        </div>
        <div id="commentSection"></div>
      </div>
    </center>

    <script src="/api.js"></script>
  </body>
</html>
