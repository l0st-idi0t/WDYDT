<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <title>What Did You Do Today?</title>
  <center>
    <header>
      <img src="title.png" width="300px" height="180px">
    </header>
    <body>
      <div>
        <form id="share" onsubmit="alertMessage()">
          <div class="inputBg">
            <img src="textfield.png" class="inputImg" />
            <input type="text" id="accomplishment" class="inputText" placeholder="Share something you did today"/>
          </div>
          <button type="submit" class="btnStyle">
            <img src="button.png" class="btnImg" />
          </button>
        </form>
        <div class="lowerDecoration">
          <img src="flowers.png">
          <img id="person" src="sunshineSleep.png">
        </div>
    </body>

    <header>
      <a href="board.html" target="_self"><br />Give Encouragement</a>
    </header>
  </center>

  <script>
    function alertMessage() {
      alert(document.getElementById("accomplishment").value);
    }
  </script>
</html>
